<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#f0f6fc"/>

  <!-- Central hub -->
  <circle cx="300" cy="200" r="50" fill="#0055a4" opacity="0.1" stroke="#0055a4" stroke-width="2"/>
  <text x="300" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="#0055a4">PSG</text>
  <text x="300" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6b7280">IT Infrastruktura</text>

  <!-- Nodes -->
  <!-- Top: Offices -->
  <circle cx="300" cy="60" r="30" fill="white" stroke="#0055a4" stroke-width="1.5"/>
  <text x="300" y="57" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#127970;</text>
  <text x="300" y="72" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">3 pobočky</text>
  <line x1="300" y1="90" x2="300" y2="150" stroke="#0055a4" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Top-right: Cloud -->
  <circle cx="470" cy="100" r="30" fill="white" stroke="#3388cc" stroke-width="1.5"/>
  <text x="470" y="97" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#9729;</text>
  <text x="470" y="112" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">Microsoft 365</text>
  <line x1="440" y1="120" x2="345" y2="180" stroke="#3388cc" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Right: Devices -->
  <circle cx="500" cy="220" r="30" fill="white" stroke="#e8722a" stroke-width="1.5"/>
  <text x="500" y="217" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#128187;</text>
  <text x="500" y="232" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">Zařízení</text>
  <line x1="470" y1="215" x2="350" y2="200" stroke="#e8722a" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Bottom-right: Security -->
  <circle cx="440" cy="330" r="30" fill="white" stroke="#28a745" stroke-width="1.5"/>
  <text x="440" y="327" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#128737;</text>
  <text x="440" y="342" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">Bezpečnost</text>
  <line x1="415" y1="310" x2="330" y2="240" stroke="#28a745" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Bottom: Data -->
  <circle cx="300" cy="340" r="30" fill="white" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="300" y="337" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#128190;</text>
  <text x="300" y="352" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">Data & Zálohy</text>
  <line x1="300" y1="310" x2="300" y2="250" stroke="#7c3aed" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Bottom-left: People -->
  <circle cx="160" cy="330" r="30" fill="white" stroke="#dc3545" stroke-width="1.5"/>
  <text x="160" y="327" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#128101;</text>
  <text x="160" y="342" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">Zaměstnanci</text>
  <line x1="185" y1="310" x2="270" y2="240" stroke="#dc3545" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Left: Apps -->
  <circle cx="100" cy="220" r="30" fill="white" stroke="#ffc107" stroke-width="1.5"/>
  <text x="100" y="217" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#9889;</text>
  <text x="100" y="232" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">Aplikace</text>
  <line x1="130" y1="215" x2="250" y2="200" stroke="#ffc107" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>

  <!-- Top-left: BIM -->
  <circle cx="130" cy="100" r="30" fill="white" stroke="#0055a4" stroke-width="1.5"/>
  <text x="130" y="97" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">&#128196;</text>
  <text x="130" y="112" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#374151">BIM & CDE</text>
  <line x1="160" y1="120" x2="255" y2="180" stroke="#0055a4" stroke-width="1" stroke-dasharray="4 4" opacity="0.4"/>
</svg>
